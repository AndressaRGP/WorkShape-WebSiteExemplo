<html>
<head>

<body>   
    <div class = "clouds">
        <img class ="cloud1" src="images/cloud1.png" alt=""/> 
        <img class ="cloud2" src="images/cloud1.png" alt=""/> 
        <img class ="cloud3" src="images/cloud1.png" alt=""/> 
        <img class ="cloud4" src="images/cloud1.png" alt=""/> 
    </div>
    
    <div class ="waves">
        <img class = "fan4" src="images/fan.png">
        <img class = "wave1" src="images/wave4.png" >
        <img class = "fan1" src="images/fan.png">
        <img class = "wave2" src="images/wave4.png">
        <img class = "fan2" src="images/fan.png">
        <img class = "wave3" src="images/wave4.png">
        <img class = "fan3" src="images/fan.png">
        <img class = "wave4" src="images/wave4.png"> 
        <div class="fline"> 
           <img class="finishLine" src="images/finishLine.png">
           <img class="wood1" src="images/wood.png">
           <img class="wood2" src="images/wood.png">
           <img class="wood3" src="images/wood.png">
       </div>      
    </div>

<div class="team">   
    <img class="leaderboard" src="images/leaderboard.png">
    <p class= "createT"> Create a Team </p>
    <p class= "chooseC"> Choose a Charity </p>
    <p class= "enter"> Enter Team Member's Email</p>
    <p class= "upload">Upload your Company<br>or Team's Logo</p>
    <input class="teamName" type="text" id="teamName" name="teamName"  size="25" maxlength="60" value="Team Name">
    <input class="companyName" type="text" id="companyName"  name="companyName"  size="25" maxlength= "60" value="Company Name">
    <input class="teamDescription"  type="text" id="teamDescription"  name="teamDescription"    size="25"    maxlength= "60" value="Team Description">
    <input class= "email" type="text" id="email"  name="email"  size="25"   maxlength= "60" value="emails">   
    <input class="charityID"  type="text" id="charityID" name="charityID"  size ="25"      maxlength="60">
    <p class="click"> Click the charity's name to select<br> who your team will run for!</p>
    <input class="greenButton" type="button" onclick="createTeam();" value="Create My Team!">
    <input class="upload-area" id="upload-area" type="file" size="150"> 
   <img class="img-box" src="images/imgBox.png" alt=""/>
</div>

 <div  class="images">
             <p class="sign_in" > SIGN IN: </p>
             <img class ="fb" src="images/fbook.png" alt="" onclick="checkLoginState();"/> 
             <img class="google" src="images/google.png" alt="" onclick="checkAuth();"/> 
             <img class="twitter" src="images/twitter.png" alt=""/> 
 </div>
