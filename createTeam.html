<div class="team">

        <p class= "createT"> Create a Team </p>

        <p class= "enter"> Enter Team Member's Email</p>
        <p class= "upload">Upload your Company<br>or Team's Logo</p>

        <!-- added action tag solved the 405 error : "post method not allowed"-->
        <form id="create_team_form"  action="" method ="post" >
            <textarea class= "field1" id = "teamName" type="text" name ="teamName"  size ="25" maxlength = "60"/>Team Name</textarea>
            <textarea class= "field2" id = "companyName" type="text" name ="companyName"  size ="25" maxlength = "60" value="Company Name"/> Company Name</textarea>
            <textarea class= "field3" id = "teamDescription" type="text" name ="teamDescription"  size ="25" maxlength = "60" value="Team Description"/>Team Description</textarea>
            <textarea class= "email" type="text" name ="emails"  size ="25" maxlength = "60" value="emails"/>Emails</textarea>
            
        
        </form>    
        <img class="img-box" src="images/imgBox.png" >
        <img class="greenButton" src="images/greenbutton.png" onclick="createTeam();" >
   
   <div class="charity">
       <textarea class= "searchCharity" id = "searchCharity" type="text" name ="teamName"  size ="25" maxlength = "60"/>Search for a Charity</textarea>
       <p class="click"> Click the charity's name to select who your team will run for!</p>


   </div>

 </div>
