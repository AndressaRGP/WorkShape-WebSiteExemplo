    <div class='wrapper'>
        <p> Create your team Group: </p>
        <!-- added action tag solved the 405 error : "post method not allowed"-->

            <p><input type="submit" onclick="createTeam();" name='submit' value ='Create Team'/></p>
        </form>     

    </div>

   <button type="button" onClick="openEditTeamPage()">Edit Team</button>

       <div class = "clouds">

            <img class ="cloud4" src="images/cloud1.png" alt=""/> 

    </div>

    <div class = "b">

             <img class="google" src="images/google.png" alt="" onclick="checkAuth();"/> 
             <img class="twitter" src="images/twitter.png" alt=""/> 
              <button type="button" onClick="openCreateTeamPage()"> Create New Team</button>

        </div>
    </div>

    <div class ="waves">
         <img class="finishLine" src="images/finishLine.png">

         <img class = "wave4" src="images/wave4.png">
                        
    </div>

<script src="scripts/createTeam.js"></script>
