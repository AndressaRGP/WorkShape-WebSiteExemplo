<!DOCTYPE html>
<html>
<head> 
  <link href="css/background.css" rel="stylesheet" type="text/css"> 
  <link href="css/editUserProfile.css" rel="stylesheet" type="text/css"> 
  <link href="css/mug.css" rel="stylesheet" type="text/css"> 
  <link href="css/selection.css" rel="stylesheet" type="text/css"> 
</head>
<body>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
      <script src="scripts/createTeam.js"></script>
      <div class = "clouds">
          <img class ="cloud1" src="images/cloud1.png" alt=""/>

          <img class ="cloud3" src="images/cloud1.png" alt=""/> 
          <img class ="cloud4" src="images/cloud1.png" alt=""/> 
      </div>
      <div class="fline">

           <img class="wood3" src="images/wood.png">

          <img class = "fan3" src="images/fan.png">
          <img class = "wave4" src="images/wave4.png">       
      </div>
      <div class="userInfo"> 
        <img class="leaderboard" src="images/leaderboard.png">

        <p class= "myprof"> My Profile </p>
        <p class= "myrace"> My Race Results </p>
        <img class ="fb" src="images/fbook.png" alt="" onclick="checkLoginState();"/>

          <nav class="menu-opener">

            <div class="menu-opener-inner"></div>
            </div>
          </nav>
          <nav class="menu">
            <ul class="menu-inner">
              <a href="#" class="menu-link" id="createMenu">

              </a>
              <a href="#" class="menu-link" id="editMenu">
                <li>Edit a Team</li>
              </a>
              <a href="#" class="menu-link" id="myProfileMenu">
                <li>My Profile</li>
              </a>
              <a href="#" class="menu-link" id="followMenu">

              </a>
              <a href="#" class="menu-link" id="registerMenu">
              <li>Register a Charity</li>
              </a>
            </ul>
          </nav>
